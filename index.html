<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Project - Steven Edwards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1>My Books</h1>
    </nav>
    <main>
        <button id="add-book">Add Book</button>
        <dialog class="modal" id="modal">
            <form id="book-form">
                <h2>New Book Entry</h2>

                <label for="title">Title: </label>
                <input type="text" id="title" required>

                <label for="author">Author: </label>
                <input type="text" id="author" required>

                <label for="pages">No. Pages: </label>
                <input type="number" id="pages" required>

                <div id="read-status">
                    <label for="readStatus">Read: </label>
                    <input type="checkbox" id="read">
                </div>

                <button type="submit">Place On Shelf</button>
                <button type="button" id="close-button">Close/Cancel</button>
            </form>
        </dialog>
        <div id="bookshelf">
                
        </div>
    </main>
</body>
</html>
